	<div class="container">
		<p>사람이 하루라도 배우고 나아지는 바가 없다면 그때부터 이끼가 끼는 것이라고 생각합니다. </p>
		<p>저는 항상 구르는 돌이 되려고 노력합니다. 반질반질하게 다듬어질 때까지 구를 것입니다. 다수의 웹사이트 제작 PM 경험과 최신 트랜드를 따르면서도 고객에게 편리한 UX/UI를 디자인합니다.</p>
		<p>철저한 사전 타겟층 조사와 확실한 컨셉으로 사이트의 아이덴티티를 높여드립니다. 또한 스마트폰 사용자 급증에 따른 모바일 전용 웹사이트를 제작합니다.</p>
