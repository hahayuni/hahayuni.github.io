<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CSS 앨범 디자인</title>
	<link rel="stylesheet" href="css/album.css">
</head>
<body class="vignette">

	<div class="album open" aria-label="앨범 커버">
		<img src="./images/Cover.jpg" alt="" class="album-item cover">
		<img src="./images/sleeve.png" alt="" class="album-item sleeve">
		<img src="./images/disk.png" alt="" class="album-item disk">
	</div>
	<!--aria-label="앨범 커버"는 안보이는 속성이다. 장애인을 위해 적어준다.-->

</body>
</html>
